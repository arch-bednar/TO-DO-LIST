<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <title>todo list</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    </head>

    <body>
        <section>
            <h1 id="header"><b>WORK TO-DOS</b></h1>

            <p id="p1">Enter text into input field to add items to your list</p>

            <p id="p2">Click the item to mark it as complete</p>

            <p id="p3"> Click the "X" to remove the item from your list.</p>
        </section>

        <div>
            <input id="userInput" type="text" placeholder="New item..." ></input>  
            <button id="button" onclick="addToList()" class="fas fa-pencil-alt"></button>
        </div>

        <ul id="todo-list">
        </ul>

    </body>
</html>
